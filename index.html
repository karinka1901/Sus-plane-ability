<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <title>SUS(plane)ABILITY</title>
</head>
<body>
<div class="top-nav">
    <header class="page-header">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Game</a>
            <a href="story.html">Story</a>
            <a href="rules.html">Rules</a>
        </div>
        <button id="stop">X</button>

        <button class="openbtn" onclick="openNav()">&#9776;</button>


        <script>     function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";

        }</script>

        <h1 class="font-effect-fire">
            SUS(
            <ion-icon name="airplane"></ion-icon>
            )ABILITY
        </h1>
    </header>
</div>
<div class="start-game">
    <button id="start">PLAY</button>
</div>

<div class="boox">
    <figure id="meh">
        <div class="game-stats">
            <table id="status-bar">
                <tr>
                    <td>Player: <span id="player-name">-</span></td>
                    <td>Dice: <span id="dice">0</span></td>
                    <td>Countries: <span id="countries">0</span>/50</td>
                    <td>Timer:<span id="timer">00:00</span></td>
                    <td>CO2 status: <span id="consumed">0</span>/10000kg</td>
                    <td>Purification: <span id="purification">0%</span>
            </table>
        </div>


        <div id="map">
        </div>

        <div class="country-facts">
            <table class="fact-table">
                <tr>
                    <td>Current country: <span id="current-country">Spain</span></td>
                    <td>Capital: <span id="capital">Madrid</span></td>
                    <td>Population: <span id="population">1503020</span></td>
                    <td>Language: <span id="language">Spanish</span></td>
                    <td>Currency: <span id="currency">€</span></td>
                    <td><span id='flagg'><img id="flag" src="" alt="flag picture"></span></td>
                </tr>

            </table>
        </div>
    </figure>
    <main class="flex-wrap">
        <div class="box">
            <div class='weather'>
                <figure id="temp">
                    <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="current weather">
                    <span id="airport-temp"><b>10°C</b></span>
                </figure>
            </div>    
            <div id="player-modal">
                <form id="player-form">
                    <input id="player-input" type="text" placeholder="Player name" required>
                    <button id='clickk' type="submit" value="Start game">Start game</button>
                </form>
            </div>
            <div class ='custom-alert-box'>
                <figure id="custom-alert">
                    <h3 id ='custom-alert-title'>DICE 1</h3>
                    <p id ='custom-alert-text'>You died</p>
                    <button id="oks">OK</button>
                </figure>
            </div>
            <div class='death-window'>
                <figure id="death">
                    <h3 id='death-title'>GAME OVER!</h3>
                    <p id='death-text'>"Times out! You didn't save the Earth in time."</p>
                    <button id="oki">OK</button>
                </figure>
            </div>
            <div class='win-box'>
                <figure id="win">
                    <h3 id='win-title'>GAME OVER!</h3>
                    <p id='win-text'>"Times out! You didn't save the Earth in time."</p>
                    <button id="okay">OK</button>
                </figure>
            </div>
        </div>
    </main>
</div>


</div>
</div>


</main>

</div>
<footer class="page-footer">
    <p> &copy; SUS(PLANE)ABILITY </p>
</footer>
</div>
</div>

</body>

</html>
